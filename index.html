<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I LOVE MY GIRLFRIEND</title>
    <style>
        body {
            background-color: black; /* Set the background color to black */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white; /* Set the text color to white for better visibility */
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        #explosion-container {
            position: relative;
            display: inline-block;
            text-align: center; /* Center the content inside the container */
        }

        #explosion-gif {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px; /* Set specific width for visibility */
            height: 100px; /* Set specific height for visibility */
            display: none;
            pointer-events: none;
        }

        #message {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            color: red;
        }

        #explode-button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #explode-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="explosion-container">
        <button id="explode-button">Press Me!</button>
        <img id="explosion-gif" src="explosion.gif" alt="Explosion">
    </div>
    <p id="message">i love my gf :D</p>

    <audio id="boom-sound" src="boom.mp3"></audio>

    <script>
        document.getElementById('explode-button').addEventListener('click', function() {
            var explosionGif = document.getElementById('explosion-gif');
            var boomSound = document.getElementById('boom-sound');
            var message = document.getElementById('message');

            if (!explosionGif.src.includes('explosion.gif')) {
                console.error('Explosion GIF not found. Please check the file path.');
                return;
            }

            // Display the explosion GIF
            explosionGif.style.display = 'block';

            // Play the boom sound
            boomSound.play();

            // Hide the button to prevent multiple clicks
            this.style.display = 'none';

            // After the GIF and sound, display the message
            setTimeout(function() {
                explosionGif.style.display = 'none';
                message.style.display = 'block';
            }, 700); // Adjust the timeout to match the duration of your GIF and sound
        });
    </script>
</body>
</html>
